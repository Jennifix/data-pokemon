<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Stats</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/style.css">
    
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>

</head>
<body>

    <section class="landing">
        <div class="img container-fluid">
            <div class="row navbar">   
                <nav class="navbar fixed-top navbar-expand-lg navbarColor">
                    <a class="navbar-brand navColor" href="#">Pokemon Stats</a>
            </nav>
        </div>
            <div class="row">
                <div class="col-4">
                    <div class= "jumbotron jumbotron-styles">
                        <h1 class= "jumboText">Find out the best pokemon</h1>
                        <p class= "jumboText">Do you want to know which kind of pokemon to choose</p>
                        <a class="btn btn-warning jumboButton" href="#graphStart" role="button">Take me to the graphs!</a>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <section id= "graphStart" class="graphs">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div id="type-per-gen"></div>
                    <p>Type per gen</p>
                </div>
                <div class="col-6">
                    <div id="type-per-num"></div>
                    <p>Type per num</p>
                </div>
            </div>    
    
                            

            <div class="row">
                <div id="attack-type"></div>
                <p>Attack per type</p>
            </div>
            <div class="row">
                <div id="speed-type"></div>
                <p>Speed per type</p>
            </div>
            <div class="row">
                <div id="legendary-gen"></div>
                <p>Legendary per generation</p>
            </div>
        </div>
    </section>
    
    
    
</body>
</html>
