<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Stats</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css">
    <link rel="stylesheet" href="static/css/style.css">
    
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>

</head>
<body>
    <section class="landing">
        <div class="img container">
            <div class="row">
                <div class="col-12">
                    <h1>Find out the best pokemon</h1>
                    <p>Do you want to know which kind of pokemon to choose</p>
                    <button>Take me to the graphs!</button>
                </div>
            </div>
        </div>
        
    </section>
    <section class="graphs">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div id="type-per-gen"></div>
                </div>
                <div class="col-6">
                    <p>Type per gen</p>
                </div>
                            </div>
            <div class="row">
                <div id="type-per-num"></div>
                <p>Type per num</p>
            </div>
            <div class="row">
                <div id="attack-type"></div>
                <p>Attack per type</p>
            </div>
            <div class="row">
                <div id="speed-type"></div>
                <p>Speed per type</p>
            </div>
            <div class="row">
                <div id="legendary-gen"></div>
                <p>Legendary per generation</p>
            </div>
        </div>
    </section>
    
    
    
</body>
</html>
